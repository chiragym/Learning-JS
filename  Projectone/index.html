<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<style>
    .button{
        width: 50px;
        height: 50px;
        border-radius: 50px;
    }
    #grey{
        background-color: gray;
    }
    #white{
        background-color: white;
    }
    #blue{
        background-color: blue;
    }
    #yellow{
        background-color: yellow;
    }
</style>
<body >
    <h1>Color Changer</h1>

    <h3>Try clicling on below buttons to change the background color of screen.</h3> <br>

    <button class="button" id="grey"></button>
    <button class="button" id="white"></button>
    <button class="button" id="blue"></button>
    <button class="button" id="yellow"></button>
</body>
<script src="javascript.js"></script>
</html>
