<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Number Guessing Game</h1> 
        <p>Try and Guess a random number between 1 to 100</p>
        <p>You have 10 attempts to guess the right number.</p> <br>

        <form class="form">
            <label for="guessfld">Guess a number</label>
            <input type="text" name="value" id="guessfld" class="guessfld">
            <input type="submit" value="Submit" class="guesssubmit" id="subm">
        </form>

        <div class="resultpars">
            <p>Previous Guess: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="abc"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
