<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
</head>
<body>
        <div class="container">
            <form>
            <h1>BMI Calculator</h1>
            <label for="height">Height in CM</label> <input type="text" name="height" id="height"> <br>
            <label for="height">Weight in KG</label> <input type="text" name="weight" id="weight">
        <br>

        <button>Calculate</button>
    
         <div class="result"></div>

            <div id="weightduide" >
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Overweight = Greater then 24.9</p>
            </div>
        </form>
    </div>
</body>
    <script src="script.js"></script>
</html>
